{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-wrapper">
    <div class="login-box">
        <h2 class="login-title">Вход в систему</h2>
        
        <form method="post" class="login-form">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="login-error">
                Неправильное имя пользователя или пароль.
            </div>
            {% endif %}
            
            <div class="form-group">
                <label class="form-label">Имя пользователя:</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label class="form-label">Пароль:</label>
                {{ form.password }}
            </div>
            
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            
            <button type="submit" class="login-btn">
                Войти
            </button>
            
            <div class="login-footer">
                <p class="register-text">Нет аккаунта?</p>
                <a href="{% url 'register' %}" class="register-link">
                    Зарегистрироваться
                </a>
            </div>
        </form>
    </div>
     <div class="login-background-image">
        <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Ресторан">
        <div class="image-overlay">
            <p>Добро пожаловать в наш ресторан</p>
        </div>
    </div>
</div>
{% endblock %}
